# ===================================
# RDL-Core Docker Compose
# ===================================

services:
  rdlcore-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: rdlcore-api:latest
    container_name: rdlcore-api
    ports:
      - "8888:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    volumes:
      # Mount custom configuration (optional)
      # - ./config/appsettings.json:/app/appsettings.json:ro
      # Mount for persistent uploads/outputs (optional)
      - rdlcore-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  rdlcore-data:
    driver: local
